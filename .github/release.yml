# .github/release.yml

changelog:
  categories:
    - title: "🏁 Release"
      labels:
        - release
    - title: "⚠️ Breaking Changes"
      labels:
        - Semver-Major
        - breaking-change
    - title: "🆕 Enhancements"
      labels:
        - Semver-Minor
        - enhancement
    - title: "🕷 Fixes"
      labels:
        - fix
    - title: "🛠️ Dependencies"
      labels:
        - dependencies
    - title: "📝 Others"
      labels:
        - '*'
      exclude:
        labels:
          - dependencies
          - fix
          - breaking-change
          - enhancement
          - release
